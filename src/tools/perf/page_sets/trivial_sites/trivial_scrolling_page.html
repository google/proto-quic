<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<script>
  var line = "";
  for (i = 0; i < 1000; i++) {
    for (j = 1000; j < 1080; j++) {
      line += (i+j).toString();
    }
    line += "\n";
  }
  document.write(line);

  var total = 0;
  var direction = 1;

  function scrollByRaf() {
    total += direction;
    window.scrollBy(0, direction);
    if (total > 9000 || total < 0)
      direction = -direction;
    window.requestAnimationFrame(scrollByRaf);
  }
  window.onload = scrollByRaf;
</script>
</html>
