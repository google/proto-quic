<!DOCTYPE html>
<html>
<head></head>
<body>
<canvas id="canvas" width="800" height="600">
<script type="text/javascript" src="bench.js"></script>
<script type="text/javascript" src="canvas_tough_cases_lib.js"></script>
<script type="text/javascript" src="put_get_image_data.js"></script>

<script type="text/javascript">
window.onload = init;

var canvas;
var context;

function init() {
  canvas = document.getElementById('canvas');
  context = canvas.getContext('2d');

  stage_put_get_image_data.init(800, 600);
  stage_put_get_image_data.draw(context);

  bench.run(draw);
}

function draw() {
  context.clearRect(0, 0, 800, 600);
  stage_put_get_image_data.draw(context);
};

</script>
</body>
</html>
