<!DOCTYPE html>
<head>
  <title>No-op requestAnimationFrame loop</title>
</head>

<style>
div { outline: solid thin cornflowerblue; }
</style>

<p>
This page has many compositor layers and a no-op requestAnimationFrame loop.
</p>

<script>
for (var i = 0; i < 10000; ++i) {
    var div = document.body.appendChild(document.createElement("div"));
    div.style.transform = "translateZ(0)";
    div.style.width = "10px";
    div.style.height = "10px";
}

function noOp() {
    requestAnimationFrame(noOp);
}
noOp();
</script>
