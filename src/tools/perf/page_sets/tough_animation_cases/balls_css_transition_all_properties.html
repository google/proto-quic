<!doctype html>
<head>
<title>Benchmark - Balls Animation using CSS Transitions on all animatable properties</title>
<style>
html {
    height: 100%;
}

body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    margin: 0;
    padding: 0;
}

span {
    position: absolute;
    width: 12px;
    height: 12px;
    border-radius: 6px;
}
</style>
<script src="resources/perf_test_helper.js"></script>
<script>
var measurementReady = false;
var stageWidth = 600;
var stageHeight = 600;
var maxParticles = 2500;
var minVelocity = 50;
var maxVelocity = 500;
var particleRadius = 6;
var colors = ["#cc0000", "#ffcc00", "#aaff00", "#0099cc", "#194c99", "#661999"];

var testRunning = true;
var particles = [];

window.onload = function () {
    // Create the particles
    for (var i = 0; i < maxParticles; i++) {
        var particle = new Particle();
        particle.start();
        particles.push(particle);
    }

    measurementReady = true;
}

function Particle()
{
    var angle = Math.PI * 2 * PerfTestHelper.random();
    var velocity = minVelocity + ((maxVelocity - minVelocity) * PerfTestHelper.random());
    var x = stageWidth / 2 - particleRadius;
    var y = stageHeight / 2 - particleRadius;
    var dx = Math.cos(angle) * velocity;
    var dy = Math.sin(angle) * velocity;

    // Create visual element for the particle
    var domNode = document.createElement('span');
    document.body.appendChild(domNode);

    // Set initial position to middle of screen
    domNode.style.left = x + "px";
    domNode.style.top = y + "px";

    // Set colour of element
    domNode.style.backgroundColor = colors[Math.floor(PerfTestHelper.random() * colors.length)];

    domNode.style.webkitTransitionProperty = 'all';
    domNode.style.webkitTransitionTimingFunction = 'linear';

    function destroy()
    {
        document.body.removeChild(domNode);
    }

    function detectCollision(lineX, normalX, lineY, normalY) {
        var dtx = Infinity;
        var dty = Infinity;
        if (dx * normalX < 0)
            dtx = (lineX - x) / dx;
        if (dy * normalY < 0)
            dty = (lineY - y) / dy;
        var dt = Math.min(dtx, dty);
        var hitX = (dtx < dty);
        return {
            dt: dt,
            x: hitX ? lineX : x + (dx * dt),
            y: hitX ? y + (dy * dt) : lineY,
            dx: hitX ? -dx : dx,
            dy: hitX ? dy : -dy,
        };
    }

    function move() {
        if (!testRunning)
            return;
        var collisionA = detectCollision(0, 1, 0, 1);
        var collisionB = detectCollision(stageWidth, -1, stageHeight, -1);
        var collision = collisionA.dt < collisionB.dt ? collisionA : collisionB;
        domNode.style.webkitTransitionDuration = collision.dt + 's, ' + collision.dt + 's';
        domNode.style.left = collision.x + 'px';
        domNode.style.top = collision.y + 'px';
        x = collision.x;
        y = collision.y;
        dx = collision.dx;
        dy = collision.dy;
        setTimeout(move, collision.dt * 1000);
    }

    function start() {
        // Set timeout is used to ensure the transition-property value gets a chance to register on the element.
        setTimeout(move, 0);
    }

    this.start = start;
    this.destroy = destroy;
}
</script>
</head>
</html>
